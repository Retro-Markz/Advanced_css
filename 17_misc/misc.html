<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .puls {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #09f;
        position: relative;
        transition: all 400ms ease-in-out;
      }

      .puls:hover {
        scale: 2;
        background: purple;
        box-shadow: 0 0 10px purple;
      }

      body {
        display: grid;
        place-content: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="puls"></div>
  </body>
</html>
