  <body>
    <style>
      .chart {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 500px;
        height: 500px;
        border-radius: 50%;
        background: conic-gradient(yellow 0% 45%, red 45% 90%, blue 90%);
      }
    </style>
    <div class="chart"></div>
